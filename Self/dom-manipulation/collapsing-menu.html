<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .menu ul {
        display: none;
      }

      .menu.open ul {
        display: block;
      }

      .menu .title::before {
        content: "▶";
      }

      .menu.open .title::before {
        content: "▼";
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <span class="title"> Sweeties (click me)!</span>

      <ul>
        <li>Cake</li>
        <li>Donut</li>
        <li>Honey</li>
      </ul>
    </div>

    <script>
      const menuElement = document.querySelector(".menu");
      menuElement.addEventListener("click", toggleMenu);

      function toggleMenu() {
        menuElement.classList.toggle("open");
      }
    </script>
  </body>
</html>
