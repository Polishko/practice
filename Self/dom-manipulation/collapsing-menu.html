<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .title.expanded::before {
        content: "▶";
      }

      .title.collapsed::before {
        content: "▼";
      }
    </style>
  </head>
  <body>
    <span class="title collapsed"> Sweeties (click me)!</span>

    <ul style="display: none">
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>

    <script>
      const clickElement = document.querySelector(".title");
      let ulElement = document.querySelector("ul");

      clickElement.addEventListener("click", toggleMenu);

      function toggleMenu() {
        if (ulElement.style.display === "none") {
          ulElement.style.display = "block";
          clickElement.classList.remove("collapsed");
          clickElement.classList.add("expanded");
        } else {
          ulElement.style.display = "none";
          clickElement.classList.remove("expanded");
          clickElement.classList.add("collapsed");
        }
      }
    </script>
  </body>
</html>
